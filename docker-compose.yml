services:
  backend:
    build: ./backend
    container_name: employee_portal_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_db:/app/data
      - ../.cursor:/.cursor
    environment:
      - DATABASE_URL=sqlite:///./data/employee_portal.db
      - DEBUG_LOG_PATH=/.cursor/debug.log
    command: sh -c "mkdir -p /app/data && python seed_data.py && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    networks:
      - portal_network

  frontend:
    build: ./frontend
    container_name: employee_portal_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - portal_network

volumes:
  backend_db:

networks:
  portal_network:
    driver: bridge
